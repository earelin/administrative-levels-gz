name: Continuous Integration

on:
  push:
    branches: [ trunk ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Linting
        run: yarn lint
      - name: Unit testing
        run: yarn test
      - name: Launching acceptance testing environment
        run: yarn start
      - name: Acceptance tests
        run: yarn acceptance-test

      - name: Google Cloud Authentication
        id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}
      - name: gcloud configuration
        uses: 'google-github-actions/setup-gcloud@v0'
      - name: gcloud and Docker integration
        run: gcloud auth configure-docker

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform linting
        id: fmt
        run: terraform fmt -check infrastructure
      - name: Terraform init
        id: init
        run: terraform init -chdir=infrastructure
      - name: Terraform plan
        id: plan
        run: terraform plan -chdir=infrastructure
      - name: Terraform apply
        id: apply
        run: terraform apply -auto-approve -input=false  -chdir=infrastructure
